<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Cuenta</title>
    <link rel="stylesheet" href="css/configuracion.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-DzyPRFEiO64C7kmRTymUNMsUsqT+WRUsr8e5rci4mLJigJuiiXzDbjJoPTlPuqoHJSINBuIb9xYmZQ7Gcl1V1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-section">
        <div class="profile-picture">
            <img src="default-profile-picture.jpg" alt="Foto de perfil">
            <div class="upload-section">
                <input type="file" accept="image/*" id="upload" style="display: none;">
                <label for="upload"><i class="fas fa-upload"></i> Agregar Foto</label>
                <button type="button" id="take-photo"><i class="fas fa-camera"></i> Tomar Foto</button>
            </div>
        </div>
        <div class="container">
            <form id="editarForm" method="POST" action="../backend/index.php">
                <input type="hidden" name="accion" value="editar">

                <label for="nombre">Nombre:</label>
                <input title="Solo puedes ingresar letras (mínimo 4)" pattern="^[A-Za-zÀ-ÿ\s]{4,}$" type="text" name="nombre" required id="nombre" placeholder="Ingresa tu nombre">

                <label for="apellido">Apellido:</label>
                <input title="Solo puedes ingresar letras (mínimo 4)" pattern="^[A-Za-zÀ-ÿ\s]{4,}$" type="text" name="apellido" required id="apellido" placeholder="Ingresa tu apellido">
                
                <label for="telefono">Teléfono:</label>
                <!--Expresión regular para que solo permita números de México-->
                <input title="Número incorrecto" pattern="^(?:\+52)? ?(?:\d{2,3})? ?\d{8}$" type="text" name="telefono" required id="telefono" placeholder="Ingresa tu número celular">
                <p>Sin espacios (solo para México)</p>

                <label for="correo">Correo electrónico:</label>
                <input title="Correo no válido" type="email" name="correo" required id="correo" placeholder="Ingresa tu correo electrónico">

                <label for="usuario">Usuario:</label>
                <!--El usuario empieze con un caracter y despues cualquier cosa pero con un mínimo de 8 caracteres-->
                <input title="Usuario no válido" pattern="^[A-Za-z][A-Za-z0-9_.]{7,14}$" type="text" name="usuario" required id="usuario" placeholder="Ingresa tu usuario">
                <p>(Empezando con una letra y mín. 8 caracteres)</p>

                <label for="password">Contraseña:</label>
                <input title="Al menos 8 caracteres" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" type="password" name="password" required id="password" placeholder="Ingresa tu contraseña">
                <p>La contraseña debe ser de al menos 8 caracteres (mínimo 1 letra minúscula, 1 mayúscula, 1 número y un caracter especial)</p>

                <div class="btn-submit">
                    <button type="submit">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main">
    <h1>Registrar</h1>
  <form id="registrarForm" method="POST" action="../backend/index.php">
    <input type="hidden" name="accion" value="registrar">

    <label for="usuario"></label>
    <input type="text" name="nombre" required id="nombre" placeholder="Ingresa tu nombre completo">

    <label for="usuario"></label>
    <input type="text" name="calle" required id="calle" placeholder="Ingresa la dirección de tu calle">

    <label for="usuario"></label>
    <input type="text" name="no_ext" required id="no_ext" placeholder="Ingresa el número exterior">

    <label for="usuario"></label>
    <input type="text" name="no_int" required id="no_int" placeholder="Ingresa el número interior (opcional)">

    <label for="usuario"></label>
    <input type="text" name="colonia" required id="colonia" placeholder="Ingresa la dirección de tu colonia">

    <label for="usuario"></label>
    <input type="text" name="cp" required id="cp" placeholder="Ingresa tu código postal">

    <label for="estado"></label>
      <select id="estado" name="estado">
        <option value="">Seleccione un estado</option>
        <option value="Guanajuato">Guanajuato</option>
        <option value="Querétaro">Querétaro</option>
        <option value="Michoacán">Michoacán</option>
      </select>

    <label for="ciudad"></label>
        <select id="ciudad" name="ciudad">
            <option value="">Seleccione una ciudad</option>
        </select>

    <label for="usuario"></label>
    <input type="text" name="telefono" required id="telefono" placeholder="Ingresa tu número celular">

    <label for="usuario"></label>
    <input type="text" name="correo" required id="correo" placeholder="Ingresa tu correo electrónico">

    <label for="usuario"></label>
    <input type="text" name="rfc" required id="rfc" placeholder="Ingresa tu rfc">

    <label for="usuario"></label>
    <input type="text" name="usuario" required id="usuario" placeholder="Ingresa tu usuario (nuevo)">

    <label for="password"></label>
    <input type="text" name="password" required id="password" placeholder="Ingresa tu contraseña">

    <div class="btn-submit">
    <button type="submit">Registrar</button>
    </div>
    
    <!--<input type="submit" value="Registrar">-->
    
  </form>

  <script src="./js/app.js"></script>
</div>
</body>
</html>

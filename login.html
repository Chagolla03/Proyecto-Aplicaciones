<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main">
        <h1 class="login-header">Iniciar sesión</h1>
        <div class="login-container">
            <form id="loginForm" method="POST" action="../backend/index.php">
                <input type="hidden" name="accion" value="login">
                <div >
                    <input type="text"  id="username"  name="usuario" placeholder="Usuario" required>

                </div>
                <div >
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
        
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        <div class="register-link">
            ¿No tienes una cuenta? <a href="registro.html" id="SignUp" >Regístrate</a>
        </div>
    </div>
</body>
</html>
